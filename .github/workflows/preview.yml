---
name: PR preview
concurrency: preview-${{ github.ref }}

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed


jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Install pandoc
        uses: pandoc/actions/setup@v1.1.1
        with:
          version: 3.8.2

      - uses: actions/checkout@v5

      - name: Build
        run: make
        if: github.event.action != 'closed'

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .
          preview-branch: gh-pages
          umbrella-dir: pr-preview-action
          action: auto
